    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

<body>
    <center>Customer Service</center>

    
        <a class="#Home " href="home.html">Home</a>
        <div>
            <table bgcolor="#F7F7F7" align="right">
                <tr bgcolor="grey">
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tueday</th>
                    <th>wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
        
                <tr bgcolor="lightgrey">
                    <td>8-6</td>
                    <td>8-6</td>
                    <td>8-6</td>
                    <td>8-6</td>
                    <td>8-6</td>
                    <td>9-5</td>
                    <td>10-4</td>
                </tr>
            </table>
    </div>
    
    <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <form style="width: 22rem;">
            
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control">
            <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control">
            <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
           
            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a> </div>
            
          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
  
          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <div class="container">
                
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
        
            <button type="button" class="btn btn-link btn-floating mx-1"> 
              <i class="fab fa-twitter"></i>
            </button>
  
            <button type="button" class="btn btn-link btn-floating mx-1">  
              <i class="fab fa-github"></i>
            </button>
          </div>
      
      </section>
      <P align="right"> contact us +4478577443 or our live chat </P>
                    
</body>
</html>
